    <div class="data">
        <div class="background-area"></div>
        <div class="header">
            <div class="container">
                <img src="../assets/static/logo__white.png" alt="" class="logo">
            </div>
        </div>
        <div class="contact-field">
            <div class="parent">
                <div class="container">
                    <div class="child-1">
                        <div class="contact-header">
                            <h1>
                                Get In Touch

                        <br>
                        <br>
                        <div class="contact-methods">
                            <div class="phone-us cnct-us">
                                <i class="fa-solid fa-phone""></i>
                                <a href="">

                            </div>
                            <div class=" email-us cnct-us">
                                    <i class="fa-solid fa-envelope"></i>
                                    <a href="">
                                        safi.group.eg@gmail.com
                                    </a>
                            </div>

                                <a onclick="viewMaps()" style="cursor: pointer;">
                                    New Smouha, Alexandria, Egypt
                                </a>
                            </div>

                                src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3412.204776493157!2d29.945416700000003!3d31.2150556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzHCsDEyJzU0LjIiTiAyOcKwNTYnNDMuNSJF!5e0!3m2!1sen!2seg!4v1731014814656!5m2!1sen!2seg"

                        <br>

                        <div class="social-media-platforms">
                            <div class="social-media-handler a-facebook">

                                        class="fa-brands fa-facebook-f"></i></a>
                            </div>
                            <div class="social-media-handler a-instagram">

                                        class="fa-brands fa-instagram"></i></a>

                            <div class="social-media-handler a-x-twitter">

                    </div>
                    <div class="child-2">
                        <div class="rapid-letter">
                            <div class="mail-box">
                                <div class="container">
                                    <form onsubmit="sendEmail(event)">
                                        <label for="inputName">Your Name</label>
                                        <input type="text" placeholder="Your Name" name="Name" id="inputName">
                                        <label for="inputEmail">Your Email</label>
                                        <input type="email" placeholder="Email address" name="email" id="inputEmail">
                                        <label for="mailSubject">Mail Subject</label>
                                        <input type="text" placeholder="Subject" name="mailSubject" id="mailSubject">
                                        <label for="messageContent">Message</label>
                                        <textarea type="text" placeholder="Message" name="messageContent"
                                            id="messageContent" style="font-size: 1em;"></textarea>
                                        <input type="submit" value="Send" class="send-button">

    </div>

    <script type="text/javascript">
        function sendEmail(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Gather form data
            const name = document.getElementById("inputName").value;
            const email = document.getElementById("inputEmail").value;
            const subject = document.getElementById("mailSubject").value;
            const message = document.getElementById("messageContent").value;

            // Format email content for mailto link
            const mailtoLink = `mailto:safi.group.eg@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(
                `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`
            )}`;

            // Open the user's email client with the formatted mailto link
            window.location.href = mailtoLink;
        }
    </script>

    <script>
        function viewMaps() {
            var mapsEmbed = document.getElementById("mapsEmbed");
                mapsEmbed.classList.add('active');
        }
    </script>
